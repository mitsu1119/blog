baseURL = "https://mitsu1119.github.io/blog"
publishDir = "docs"
title = "mitsu's blog"
theme = "zzo"
canonifyurls = true

defaultContentLanguage = "ja"
defaultContentLanguageInSubdir = false
hasCJKLanguage = true

summaryLength = 80
buildFuture = true

copyright = "Â©{year}, All Rights Reserved"
timeout = 10000
enableEmoji = true
paginate = 13
rssLimit = 100

enableGitInfo = true
googleAnalytics = ""

[markup]
	[markup.goldmark]
		[markup.goldmark.renderer]
			hardWraps = true
			unsafe = true
			xHTML = true
	[markup.highlight]
		codeFences = true
		lineNos = true
		lineNumbersInTable = true
		noClasses = false
	[markup.tableOfContents]
		endLevel = 3
		ordered = false
		startLevel = 2

[outputs]
	home = ["HTML", "RSS", "JSON"]

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"

